<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Island Wars</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="auth-container">
    <h1>Island Wars</h1>
    <div class="tabs">
      <button id="tab-login" class="active">Sign In</button>
      <button id="tab-signup">Create Account</button>
    </div>
    <!-- Sign In Form -->
    <form id="login-form" class="form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Sign In</button>
      <button type="button" id="google-signin">Sign in with Google</button>
    </form>
    <!-- Sign Up Form -->
    <form id="signup-form" class="form hidden">
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <input type="password" id="signup-confirm" placeholder="Confirm Password" required />
      <button type="submit">Create Account</button>
    </form>
  </div>

  <!-- Firebase SDKs -->
  <script type="module" src="auth.js"></script>
</body>
</html>
