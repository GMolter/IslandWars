<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Island Wars – Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1 id="welcome">Island Wars</h1>
    <button id="logout">Sign out</button>
  </header>

  <main>
    <section id="resources">
      <h2>Your Resources</h2>
      <ul>
        <li>Wood: <span id="wood-count">0</span></li>
        <li>Stone: <span id="stone-count">0</span></li>
        <li>Fish: <span id="fish-count">0</span></li>
      </ul>
    </section>

    <section id="actions">
      <button id="buy-harvester">Buy Harvester (+1/min)</button>
      <!-- …you’ll wire up more buttons here later… -->
    </section>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
