<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Island Wars â€“ Dashboard</title>
  <!-- relative link to this same folder -->
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="dashboard-container">
    <!-- SIDEBAR -->
    <nav class="sidebar">
      <div class="logo">Island Wars</div>
      <button id="buy-harvester" class="sidebar-btn">
        Buy Harvester (+1/min)
      </button>
      <!-- add more sidebar actions here -->
    </nav>

    <!-- MAIN CONTENT -->
    <div class="main-content">
      <header class="topbar">
        <h1 id="welcome">Hello, Player</h1>
        <div class="user-menu">
          <div id="user-icon" class="user-icon">?</div>
          <div id="user-dropdown" class="dropdown hidden">
            <label for="display-name-input">Display Name</label>
            <input id="display-name-input" type="text" />
            <button id="save-display-name" class="mini-btn">Save</button>
            <button id="signout-dropdown" class="mini-btn secondary">
              Sign Out
            </button>
          </div>
        </div>
      </header>

      <!-- RESOURCE CARDS -->
      <section class="resources">
        <div class="resource-card">
          <h2>Wood</h2>
          <p><span id="wood-count">0</span></p>
        </div>
        <div class="resource-card">
          <h2>Stone</h2>
          <p><span id="stone-count">0</span></p>
        </div>
        <div class="resource-card">
          <h2>Fish</h2>
          <p><span id="fish-count">0</span></p>
        </div>
      </section>
    </div>
  </div>

  <!-- relative script path -->
  <script type="module" src="./app.js"></script>
</body>
</html>
